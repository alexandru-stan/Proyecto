      <h2 id="titulo">Crear cuenta</h2>
<form action="..//ServletForm" method="POST">
   <div id="same">
     <h6 id="txtmodi">Rellana los siguientes datos: </h6>
    <input type="text" class="form-control" id="name"  name="nombre" placeholder="Nombre" required pattern="[A-Za-z]{2,20}" title="Introduzca nombre (2-20)">
    <input type="text" class="form-control" id="secondname"  name="apellido" placeholder="Apellido" title="Introduzca un nombre" required pattern="[A-Za-z]{2,20}" title="Introduzca apellido (2-20)">
  </div>
<br></br>
  <div id="same">
    <input type="text" class="form-control" id="username"  name="username" placeholder="Nombre Usuario" required pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{3,20}$" title="3 a 20 caracteres, un dígito, una minúscula y una mayúscula">
    <input type="password" class="form-control" id="pass"  name="pass" placeholder="Contraseña" required pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" title="8 a 16 caracteres, un dígito, una minúscula y una mayúscula">
    </div>
  <br></br>
    <div id="same">
    <input type="text" class="form-control" id="nif"  name="nif" placeholder="NIF" required pattern="(([X-Z]{1})([-]?)(\d{7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]{1}))" title="Introduzca NIF (Letra+7Números+Letra || 8Números+Letra)">
    <input type="tel" class="form-control" id="tel"  name="telefono" placeholder="Teléfono" required pattern="[0-9]{9}" title="Introduzca teléfono (9 digitos)">
    </div>
<br></br>
<div>

               </select>
</div>
